


<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%
color:black;}
.bgimg {

    min-height: 100%;
  background-position: center;
  background-size: cover;
  color:black;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" style="color:black">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
        Logo
    </div>
    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top" style="color:black"> codefellowship</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center" style="color:black">codefellowship to hold My work
            Useing the Spring Initializr to set up an app with dependencies on Web,
            Thymeleaf, JPA, Postgres, and Security (and optionally DevTools for auto refresh of app on building).</p>
        <div th:if="${username==null}" >


            <a href="/login" class="btn btn-primary my-2" style="color:black">logIn </a>
            <a  href="/signup" class="btn btn-secondary my-2" style="color:black"> signup</a>
        </div>

        <div th:if="${username!=null}" >
            <a th:if="${username!=null}" href="/perform_logout" class="btn btn-primary my-2" style="color:black">logout </a>
            <a  th:if="${username!=null}" href="/signup" class="btn btn-secondary my-2">  </a>
            <li class="list-group-item" th:text=" 'username: '+${username}" style="color:black"></li>
        </div>
    </div>

    <div class="w3-display-bottomleft w3-padding-large">
        Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </div>
</div>

</body>
</html>
