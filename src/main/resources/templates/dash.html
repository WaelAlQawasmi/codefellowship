    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>







<div class="container">

    <nav class="nav nav-pills flex-column flex-sm-row">
        <form action="/" method="GET">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value=" index">
        </form>
        <form action="/myprofile" method="GET">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value=" my profile">
        </form>
        <form action="/allusers" method="get">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value="all users">
        </form>
        <form action="/feed" method="get">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value="feed">
        </form>
        <form action="/perform_logout" method="POST">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value="Log Out">
        </form>

    </nav>
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4 th:text=" '@'+${username}"></h4>
                                <p class="text-secondary mb-1" th:text=" 'bio:'+${bio}"></p>


                                <div th:if="${IsSame==false}" >
                                    <div th:if="${isFollowed==false}" >
                                        <form th:action="${'follow'+'/'+id}" method="POST">
                                            <button  type="submit" class="btn btn-primary">Follow</button>
                                        </form>

                                    </div>
                                </div>



                            </div>
                        </div>
                        <hr class="my-4">
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"th:text=" 'username: '+${username}"></h6>

                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"th:text=" 'first name: '+${First}"></h6>

                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"th:text=" 'last name: '+${Last}"></h6>

                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"th:text=" 'date Of Birth: '+${date}"></h6>

                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">







                <div class="card"  th:if="${IsSame==true}">
                    <form th:action="'/'+addpost+'/'+${username}" method="POST">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Add post</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">

                                    <div class="mb-3">

                                        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input type="submit" class="btn btn-primary px-4" value="post">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>



                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body" th:each="post:${allpost}">
                                <h5 class="d-flex align-items-center mb-3" th:text="${post.body}"></h5>



                                  <p  th:text="${post.createdAt}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
